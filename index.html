<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffasnake</title>
    <style>
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
            position:relative;
        }
        #game-board {
            background-color: #ccc;
            width: 100vmin;
            height: 100vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
        }
        .snake {
            background-image: url("images/buzz.png");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: hsl(200, 100%, 50%);
            border: .25vmin solid black;
        }
        .food {
            background-image: url("images/dog-food.webp");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: hsl(50, 100%, 50%);
            border: .25vmin solid black;
        }

        @media (min-width: 576px) {
            .title, .buzz-pic, .up, .left, .right, .down {
                display: none;
            }
        }
        @media (max-width: 576px) {
            .title {
                position: absolute;
                top: 16%;
                color: whitesmoke;
                font-family: sans-serif;
                font-size: 18px;
                text-align: center;
            }
        }
        @media (max-width: 576px) {
            .buzz-pic {
                position: absolute;
                bottom: 11.5%;
                left: 46.5%;
                width: 6%;
                height: 4%;
                border-radius: 5px;
            }
        }
        @media (max-width: 576px) {
           .up {
               background-color: goldenrod;
               position: absolute;
               bottom: 16%;
               left: 42%;
               width: 15%;
               height: 5%;
               border-radius: 15px;
               font-size: 11px;
               font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               font-weight: bold;
           } 
        }
        @media (max-width: 300px) {
            .up {
                font-size: 8px;
            }
        }
        @media (max-width: 576px) {
           .left {
               background-color: goldenrod;
               position: absolute;
               bottom: 11%;
               left: 28%;
               width: 15%;
               height: 5%;
               border-radius: 15px;
               font-size: 11px;
               font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               font-weight: bold;
           } 
        }
        @media (max-width: 300px) {
            .left {
                font-size: 8px;
            }
        }
        @media (max-width: 576px) {
           .right {
               background-color: goldenrod;
               position: absolute;
               bottom: 11%;
               left: 56%;
               width: 15%;
               height: 5%;
               border-radius: 15px;
               font-size: 11px;
               font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               font-weight: bold;
           } 
        }
        @media (max-width: 300px) {
            .right {
                font-size: 8px;
            }
        }
        @media (max-width: 576px) {
           .down {
               background-color: goldenrod;
               position: absolute;
               bottom: 6%;
               left: 42%;
               width: 15%;
               height: 5%;
               border-radius: 15px;
               font-size: 11px;
               font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               font-weight: bold;
           } 
        }
        @media (max-width: 300px) {
            .down {
                font-size: 8px;
            }
        }
    </style>
</head>


<body>
    <div id="game-board"></div>

    <h1 class="title">Feed Buzz and make him GROW!</h1>
    <button class="up button" type="button" id="up"></button>
    <button class="left button" type="button" id="left"></button>
    <button class="right button" type="button" id="right"></button>
    <button class="down button" type="button" id="down"></button>
    <img class="buzz-pic" src="images/buzz.png" alt="BuzzDog">

    <script src="game.js" defer type="module"></script>
</body>
</html>
